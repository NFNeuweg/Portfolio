<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — D3 Pie</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1 class="projects-title">Projects</h1>
    <p>Filter by search or click a slice to filter by year.</p>
  </header>

  <!-- Search -->
  <div class="projects-controls">
    <input class="searchBar" type="search" placeholder="Search projects…" aria-label="Search projects" />
  </div>

  <!-- Pie + Legend -->
  <div class="pie-legend-container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100" aria-label="Projects per year pie chart"></svg>
    <ul class="legend" aria-label="Legend: projects per year"></ul>
  </div>

  <!-- Project cards -->
  <section class="projects" aria-live="polite"></section>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./projects.js"></script>
</body>
</html>
